<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Animate a point along a route</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.min.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js" charset="utf-8"></script>
  <script src="actorpath.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <nav id="menu">
    <header>
      <h2>Menu</h2>
    </header>
    <textarea id="json" style="display:none;"></textarea>
    <button class="toggle-json" onclick="toggleJson();">edit JSON</button>
    <div id="timeline">
      <div>
        <button class="toggle-playback" onclick="togglePlayback();">play/pause</button>
      </div>
      <input id="slider" type="range" min="0" max="1.1" step=".0001" value="0" />
      <div id="actorFocus">
        <button onclick="clearFocus();">clear actor focus</button>
      </div>
    </div>
  </nav>
  <main id="panel">
    <div id="map"></div>
    <div class="overlay">
      <button class="toggle-button">options</button>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
