<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>PLAYDATE</title>

  <!-- external imports -->
  <script src="https://kit.fontawesome.com/288f59734b.js" crossorigin="anonymous"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" rel="stylesheet" />
  
  <!-- local imports -->
  <script src="libs/jquery-ui-slider-pips.js"></script>
  <script src="libs/chromatism.js"></script>
  <script src="libs/monolog.js"></script>
  <link rel="stylesheet" href="libs/monolog.css" />
  <link rel="stylesheet" href="libs/jquery-ui-slider-pips.css" />

  <!-- our code -->
  <script src="actorpath.js"></script>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <main id="panel">
    <div id="map"></div>
  </main>
  <!-- question mark button -->
  <i id="question" onclick="monolog.show();" class="far fa-question-circle"></i>
  <!-- timeline bar at the bototm of the screen -->
  <div id="timeline">
    <div id="container"></div>
    <div id="timelineButtons">
      <button id="resetButton" data-toggle="tooltip" title="Restart (Backspace" onclick="resetButton();"><i class="fas fa-step-backward"></i></button> <button id="pauseButton" data-toggle="tooltip" title="Play/Pause (Spacebar)" onclick="pause();" class="enabled"><i class="fas fa-pause"></i></button> <button id="speed1" data-toggle="tooltip" title="Normal Speed (1)" onclick="speed1Button();"><i class="fas fa-play"></i></button> <button id="speed2" data-toggle="tooltip" title="Fast (2)" onclick="speed2Button();"><i class="fas fa-play"></i><i class="fas fa-play"></i></button> <button id="speed3" data-toggle="tooltip" title="Faster (3)" onclick="speed3Button();"><i class="fas fa-play"></i><i class="fas fa-play"></i><i class="fas fa-play"></i></button> <button id="speed4" data-toggle="tooltip" title="Fastest (4)" onclick="speed4Button();"><i class="fas fa-play"></i><i class="fas fa-play"></i><i class="fas fa-play"></i><i class="fas fa-play"></i></button> <button id="fullscreen" onclick="toggleFullscreen()"><i class="fas fa-expand"></i></button> <span id="currentTimeText"></span>
    </div>
    <div id="slider" class="slider" data-popup-enabled="true"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
