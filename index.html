<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Animate a point along a route</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.min.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js" charset="utf-8"></script>
  <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
  <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
<!-- plus a jQuery UI theme, here I use "flick" -->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">
  <script src="jquery-ui-slider-pips.js"></script>
  <link rel="stylesheet" href="jquery-ui-slider-pips.css">
  <script src="actorpath.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <nav id="menu">
    <header>
      <h2>Menu</h2>
    </header>
    <textarea id="json" style="display:none;"></textarea>
    <button class="toggle-json" onclick="toggleJson();">edit JSON</button>
    <div id="timelineToggle">
      <button onclick="toggleTimeline();">show/hide timeline</button>
    </div>
    <div id="actorFocus">
      <button onclick="clearFocus();">clear actor focus</button>
    </div>
  </nav>
  <main id="panel">
    <div id="map"></div>
    <div class="overlay">
      <button class="toggle-button">options</button>
    </div>
  </main>
  <div id="timeline">
    <div>
      <button class="toggle-playback" onclick="togglePlayback();">play/pause</button> <a id="currentTimeText"></a>
    </div>
    <div id="slider" class="slider"> </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
