<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>PLAYDATE</title>
  <script src="https://kit.fontawesome.com/288f59734b.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js" charset="utf-8"></script>
  <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
  <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
<!-- plus a jQuery UI theme, here I use "flick" -->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">
  <script src="jquery-ui-slider-pips.js"></script>
  <link rel="stylesheet" href="jquery-ui-slider-pips.css">
  <script src="actorpath.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main id="panel">
    <div id="map"></div>
  </main>
  <div id="timeline">
    <div id="timelineButtons">
      <button id="resetButton" onclick="currentPlayPosition = 0;"><i class="fas fa-step-backward"></i></button>
      <button id="pauseButton" onclick="pause();" class="enabled"><i class="fas fa-pause"></i></button>
      <button id="speed1" onclick="speed1Button();"><i class="fas fa-play"></i></button>
      <button id="speed2" onclick="speed2Button();"><i class="fas fa-play"></i><i class="fas fa-play"></i></button>
      <button id="speed3" onclick="speed3Button();"><i class="fas fa-play"></i><i class="fas fa-play"></i><i class="fas fa-play"></i></button>
      <button id="speed4" onclick="speed4Button();"><i class="fas fa-play"></i><i class="fas fa-play"></i><i class="fas fa-play"></i><i class="fas fa-play"></i></button>
      <button id="fullscreen" onclick="toggleFullscreen()"><i class="fas fa-expand"></i></button>
       <a id="currentTimeText"></a>
    </div>
    <div id="slider" class="slider"> <div>timeline</div></div>
  </div>
  <script src="index.js"></script>
</body>

</html>
